<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6750d8d334.js" crossorigin="anonymous"></script>
    <title>Instagram Photo Feed</title>
  </head>
  <body>

    <div class="contenedor">
      <div class="header">
        <div class="header-logo">
          <img class="logo" src="/img/html5-logo-31814.png" alt="" />
        </div>
        <div class="header-titulo">
          <h2>Html5</h2>
          <h4>Exposici√≥n</h4>
        </div>
        <div class="puntos">
          <i class="fa-solid fa-ellipsis-vertical fa-2xs"></i>
        </div>
      </div>

      <div class="photo">
        <img class="foto" src="https://images.pexels.com/photos/2372978/pexels-photo-2372978.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" />
      </div>
      <div class="footer">
          <div class="iconos">
            <i class="fa-regular fa-heart fa-2xl"></i>
            <i class="fa-regular fa-comment fa-2xl"></i>
            <i class="fa-regular fa-paper-plane fa-2xl"></i>
            <div class="bookmark">
              <i class="fa-regular fa-bookmark fa-2xl"></i>  
            </div>
          </div>
          <div class="users">
            <p>Liked by 4GeeksAcademy, html5, Web, and 100.000 others</p>
          </div>
          <div class="texto">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae, libero accusantium deserunt facere labore tempora placeat amet ex, quo delectus a ea corrupti ducimus illo quis rerum aliquid molestiae laudantium.</p>
          </div>
      </div>
    </div>
  </body>
</html>
